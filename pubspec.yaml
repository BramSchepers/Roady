name: roady
description: "Rijbewijs theorie. Hybride: statische site + Flutter login/dashboard."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  go_router: ^14.6.2
  lottie: ^3.1.3
  dotlottie_loader: ^0.0.5
  flutter_svg: ^2.0.10+1
  google_sign_in: 6.2.1
  sign_in_with_apple: ^7.0.1
  cached_network_image: ^3.4.1
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/lottie/
    - assets/illustrations/
    - assets/images/
    - assets/icons/
